<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Sticker</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="personalization-page">
    <div class="container">
        <header class="page-header">
            <a href="mood-selection.html" class="back-button">‚Üê Back</a>
            <h1>Customize Sticker</h1>
        </header>

        <main class="personalization-content">
            <!-- Selected Mood Display -->
            <div class="selected-mood-display" id="moodDisplay">
                <p class="selected-mood-label">Selected Theme:</p>
                <div class="mood-badge">
                    <div class="mood-badge-icon" id="displayIcon"></div>
                    <span class="mood-badge-name" id="displayName">Loading...</span>
                </div>
            </div>

            <!-- Customization Form -->
            <div class="customization-section">
                <form id="customizationForm">
                    <!-- Name/Nickname -->
                    <div class="form-group">
                        <label for="userName">Your Name or Nickname</label>
                        <input 
                            type="text" 
                            id="userName" 
                            name="userName" 
                            placeholder="e.g., Sarah"
                            maxlength="20"
                            class="form-input"
                        >
                        <small class="input-hint">This will appear on your sticker</small>
                    </div>

                    <!-- Custom Text -->
                    <div class="form-group">
                        <label for="customText">Add a Phrase</label>
                        <div class="phrase-options">
                            <button type="button" class="phrase-btn" data-phrase="BRB">BRB</button>
                            <button type="button" class="phrase-btn" data-phrase="OMG">OMG</button>
                            <button type="button" class="phrase-btn" data-phrase="Luv U">Luv U</button>
                            <button type="button" class="phrase-btn" data-phrase="Rad">Rad</button>
                            <button type="button" class="phrase-btn" data-phrase="2 Cool">2 Cool</button>
                            <button type="button" class="phrase-btn" data-phrase="Whatever">Whatever</button>
                            <button type="button" class="phrase-btn" data-phrase="YOLO">YOLO</button>
                            <button type="button" class="phrase-btn" data-phrase="Vibes">Vibes</button>
                        </div>
                        <input 
                            type="text" 
                            id="customText" 
                            name="customText" 
                            placeholder="Or type your own..."
                            maxlength="30"
                            class="form-input"
                        >
                        <small class="input-hint">Max 30 characters</small>
                    </div>

                    <!-- Color Picker -->
                    <div class="form-group">
                        <label for="customColor">Pick Your Color</label>
                        <div class="color-palette">
                            <button type="button" class="color-btn" data-color="#FF00FF" style="background: #FF00FF;"></button>
                            <button type="button" class="color-btn" data-color="#00FFFF" style="background: #00FFFF;"></button>
                            <button type="button" class="color-btn" data-color="#FFFF00" style="background: #FFFF00;"></button>
                            <button type="button" class="color-btn" data-color="#FF6600" style="background: #FF6600;"></button>
                            <button type="button" class="color-btn" data-color="#9933FF" style="background: #9933FF;"></button>
                            <button type="button" class="color-btn" data-color="#CCFF00" style="background: #CCFF00;"></button>
                            <button type="button" class="color-btn" data-color="#FF69B4" style="background: #FF69B4;"></button>
                            <button type="button" class="color-btn" data-color="#00FF00" style="background: #00FF00;"></button>
                            <button type="button" class="color-btn" data-color="#FFB6C1" style="background: #FFB6C1;"></button>
                            <button type="button" class="color-btn" data-color="#FF1493" style="background: #FF1493;"></button>
                        </div>
                        <input 
                            type="color" 
                            id="customColor" 
                            name="customColor" 
                            value="#FF00FF"
                            class="color-input"
                        >
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="skipBtn">
                            Skip
                        </button>
                        <button type="submit" class="btn-primary" id="generateBtn">
                            Generate Sticker
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Loading Modal -->
    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <h2>Creating Your Sticker...</h2>
            <p>Please wait</p>
        </div>
    </div>

    <script src="../js/personalization.js"></script>
</body>
</html>
