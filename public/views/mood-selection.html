<!-- /public/views/mood-selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Mood! ‚ú®</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="mood-page">
    <!-- Animated background elements -->
    <div class="sparkles-container" id="sparkles"></div>
    <div class="floating-shapes" id="shapes"></div>
    
    <div class="container">
        <header class="page-header">
            <a href="landing.html" class="back-button">‚Üê Back</a>
            <h1 class="page-title">Choose Your Theme</h1>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 33%"></div>
            </div>
            <p class="step-indicator">Step 1 of 3</p>
        </header>

        <main class="mood-selection-content">
            <div class="instruction-box">
                <p>Select a Y2K theme to inspire your sticker design</p>
                <p class="subtext">Each theme combines multiple Y2K aesthetics for unique results</p>
            </div>

            <div class="mood-grid" id="moodGrid">
                <!-- Mood cards will be generated by JavaScript -->
            </div>

            <div class="random-option">
                <button class="random-button" id="randomBtn">
                    <span class="shuffle-icon">üé≤</span>
                    Surprise Me! Random Mood
                    <span class="shuffle-icon">‚ú®</span>
                </button>
            </div>
        </main>

        <footer class="page-footer">
            <p>Can't decide? Pick what feels right in this moment! üíñ</p>
        </footer>
    </div>

    <!-- Windows Taskbar -->
    <div class="taskbar">
        <button class="taskbar-start">START</button>
        <div class="taskbar-buttons">
            <button class="taskbar-btn" onclick="window.location.href='landing.html'">
                <span>üè†</span> Home
            </button>
            <button class="taskbar-btn active" onclick="window.location.href='mood-selection.html'">
                <span>üé®</span> Create
            </button>
            <button class="taskbar-btn" onclick="window.location.href='gallery.html'">
                <span>üñºÔ∏è</span> Gallery
            </button>
        </div>
        <div class="taskbar-clock" id="taskbarClock"></div>
    </div>

    <!-- Selection confirmation modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>You picked: <span id="selectedMoodName"></span></h2>
                <div class="selected-icon" id="selectedIcon"></div>
            </div>
            <div class="modal-body">
                <p>Ready to customize your <span id="moodNameRepeat"></span> sticker?</p>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="changeMindBtn">Change My Mind</button>
                <button class="btn-primary" id="continueBtn">Let's Go! ‚Üí</button>
            </div>
        </div>
    </div>

    <script src="../js/mood.js"></script>
    <script>
        // Update taskbar clock
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            const clock = document.getElementById('taskbarClock');
            if (clock) clock.textContent = time;
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
