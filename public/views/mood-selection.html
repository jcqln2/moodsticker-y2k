<!-- /public/views/mood-selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Theme</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="mood-page">
    <div class="container">
        <header class="page-header">
            <a href="landing.html" class="back-button">‚Üê Back</a>
            <h1>Choose Theme</h1>
        </header>

        <main class="mood-selection-content">
            <div class="mood-grid" id="moodGrid">
                <!-- Mood cards will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Selection confirmation modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>You picked: <span id="selectedMoodName"></span></h2>
                <div class="selected-icon" id="selectedIcon"></div>
            </div>
            <div class="modal-body">
                <p>Ready to customize your <span id="moodNameRepeat"></span> sticker?</p>
            </div>
            <div class="modal-actions">
                <button class="btn-secondary" id="changeMindBtn">Change My Mind</button>
                <button class="btn-primary" id="continueBtn">Continue</button>
            </div>
        </div>
    </div>

    <script src="../js/mood.js"></script>
</body>
</html>
